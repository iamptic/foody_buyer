<!doctype html><html lang="ru"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Foody — Предложения рядом</title><link rel="stylesheet" href="./styles.css"/></head><body>
<div class="card"><input id="search" placeholder="Поиск…"> <select id="sort"><option value="new">Сначала новые</option><option value="price">Дешевле</option><option value="time">Скоро истекают</option></select> <button id="refreshBtn">Обновить</button></div>
<div class="card"><div id="offers" class="grid"></div><div id="empty" style="display:none">Пока нет предложений</div></div>
<dialog id="reserveModal"><form method="dialog" id="reserveForm"><h3>Бронь предложения</h3><div id="reserveOffer"></div><p><input id="buyerName" placeholder="Ваше имя (необязательно)"></p><p><button value="cancel">Отмена</button> <button id="reserveSubmit" value="default">Забронировать</button></p></form></dialog>
<dialog id="okModal"><div><h3>Бронь оформлена ✅</h3><div id="reserveCode" style="font-weight:800;font-size:24px"></div><div id="reserveUntil" style="color:#555"></div><p><button id="okClose">Ок</button></p></div></dialog>
<div id="toast" style="position:fixed;left:50%;bottom:20px;transform:translateX(-50%);background:#111;color:#fff;padding:8px 12px;border-radius:8px;display:none"></div>
<script src="./buyer.js"></script>
</body></html>
